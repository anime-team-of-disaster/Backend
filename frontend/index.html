<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Moje anime</title>
  </head>

  <body class="container">
    <div class="navigation">
      <a href="#home"
        ><img class="navigation__logo" src="img/logo.png" alt="Moje-anime-logo"
      /></a>
      <nav class="navigation__nav">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="" class="navigation__link">Popularne anime</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Nowości</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Kategorie</a>
          </li>
          <li class="navigation__item">
            <a href="" class="navigation__link">Mój profil</a>
          </li>
        </ul>
        <button class="register__btn btn">
          Zarejestruj
        </button>
        <button class="login__btn btn">
          Zaloguj
        </button>
      </nav>
      <button class="menu" aria-label="Menu">
        <span class="menu__span"></span>
      </button>
    </div>

    <header class="header">
      <div class="header__container">
        <h1 class="header__heading">Znajdz swoje anime</h1>
        <form action="" class="form">
          <input type="text" placeholder="Wyszukaj animu" class="form__input" />
          <input type="button" value="szukaj" class=" btn form__btn" />
        </form>
      </div>
    </header>

    <main class="main">
      <h2 class="main__heading">Popularne anime</h2>
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img class="swiper-slide__img" src="img/sao-card.jpg" alt="" />
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
          <div class="swiper-slide">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
      <!-- ẹnd swiper -->
    </main>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
